<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant-page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">

</head>
<body>

    <div id="content">
        <div id="top-banner">

            <div id="home-page" class="page">
                <div class="img-container" id="banner-img-container">
                    <img src="../images/restaurant.png" alt="Cafe">
                </div>
        
                <div class="banner-text">
                    <span class="header">
                        Le Fleur de Lis
                    </span>
                    <span class="text">
                        A cafe, a bistro, a respite.
                    </span>
                </div>
            </div>

            <div id="menu-page" class="banner-text header">
                Menu
            </div>

            <div id="about-page" class="banner-text header">
                About
            </div>

        </div>

        <div id="bottom-menu">
            <a href="#" class="choice" id="home-choice" data-choice="home">Home</a>
            <a href="#" class="choice" id="menu-choice" data-choice="menu">Menu</a>
            <a href="#" class="choice" id="about-choice" data-choice="about">About</a>
        </div>
        
    </div>
    <script src="./main.js"></script>

</body>
</html>
